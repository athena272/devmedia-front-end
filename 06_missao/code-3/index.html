<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HappyLanches</title>
</head>

<body>
    <div class="topo">
        <h1>Happy<span>Lanches</span></h1>
    </div>
    <div class="main">
        <div class="container">
            <!-- 1 Coxinha -->
            <div class="card-produto">
                <div class="container-imagem">
                    <img src="./img/coxinha.jpg" alt="coxinha" />
                </div>
                <div class="container-info">
                    <h3>Coxinha Gourmet</h3>
                    <p>
                        A coxinha mais saborosa de frango com catupiry
                    </p>
                    <small>Lanche</small>
                </div>
                <div class="container-preco">
                    <span>R$10,00</span>
                    <div class="container-icone">
                        <img src="img/carrinho.png" alt="shopping food">
                    </div>
                </div>
            </div>
            <!-- 2 Mouse de morango -->
            <div class="card-produto">
                <div class="container-imagem">
                    <img src="./img/mousse.png" alt="mousse" />
                </div>
                <div class="container-info">
                    <h3>Mousse de morango</h3>
                    <p>
                        Uma sobremesa muito saborosa para o pós-refeição
                    </p>
                    <small>Sobremesa</small>
                </div>
                <div class="container-preco">
                    <span>R$9,50</span>
                    <div class="container-icone">
                        <img src="img/carrinho.png" alt="shopping food">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
