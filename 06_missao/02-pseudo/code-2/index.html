<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>

<body>

    <input type="checkbox" id="myCheckbox">
<label for="myCheckbox">Meu Checkbox</label>
    <header>
        Comparativo
    </header>
    <main>
        <h1>Tabela dos consoles</h1>

        <table>
            <thead>
                <tr>
                    <th>Console</th>
                    <th>Família</th>
                    <th>Proprietária</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Xbox Series X</td>
                    <td>Xbox</td>
                    <td>Microsoft</td>
                </tr>
                <tr>
                    <td>Xbox Series S</td>
                    <td>Xbox</td>
                    <td>Microsoft</td>
                </tr>
                <tr>
                    <td>PS5</td>
                    <td>PlayStation</td>
                    <td>Sony</td>
                </tr>
                <tr>
                    <td>Nintendo Switch OLED</td>
                    <td>Nintendo Switch</td>
                    <td>Nintendo</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        Copyright Tabela dos consoles - 2022
    </footer>
</body>

</html>
