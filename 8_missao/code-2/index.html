<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade - Matrícula</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <span>Faculdade</span>
    </header>
    <main>
        <h1>Matrícula</h1>

        <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.</p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required />

            <label for="data_nascimento">Data de Nascimento: </label>
            <input type="date" name="data_nascimento" id="data_nascimento" max="2004-03-01" required />

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com" required />

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" minlength="14" required />

            <label for="dia_vencimento">Melhor dia para vencimento:</label>
            <input type="number" name="dia_vencimento" id="dia_vencimento" placeholder="Valores entre 10 e 20" min="10"
                max="20" required />

            <label for="login">Login:</label>
            <input type="text" name="login" id="login" placeholder="Informe seu login" minlength="3" required />

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Informe sua senha" minlength="4" maxlength="8"
                required />

            <button type="submit">Enviar Matrícula</button>
        </form>
    </main>

    <footer>
        Copyright 2023 - Faculdade
    </footer>
</body>

</html>
